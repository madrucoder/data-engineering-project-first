version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER:
      - POSTGRES_PASSWORD:
      - POSTGRES_DB:
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ACCESS_KEY:
      - MINIO_SECRET_KEY:
    ports:
      - "9000:9000"
    command